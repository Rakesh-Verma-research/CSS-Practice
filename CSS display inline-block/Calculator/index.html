<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div outer-container>
      
      
    
      <div class="container">
        <h1>Calculator</h1>
        <input type="text" id="input">
        <br>
        <br>
        <button class = "button">1</button>
        <button class = "button">2</button>
        <button class = "button">3</button>
        <button class="operations button"><i class="fa-solid fa-plus"></i></button>
        <button class = "button">4</button>
        <button class = "button">5</button>
        <button class = "button">6</button>
        <button class="operations button"><i class="fa-solid fa-minus"></i></button>
        <button class = "button">7</button>
        <button class = "button">8</button>
        <button class = "button">9</button>
        <button class="operations botton"><i class="fa-solid fa-xmark"></i></button>
        <button>C</button>
        <button class = "button">0</button>
        <button class = "button">.</button>
        <button class="operations botton"><i class="fa-solid fa-divide"></i></button>
        <button id="equalbtn" class="button"><i class="fa-solid fa-equals"></i></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
