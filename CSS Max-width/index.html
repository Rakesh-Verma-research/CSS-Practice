<!DOCTYPE html>
<html lang="en">
<head>

    <title>Learning max-width</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>CSS Max-Width property</h2>
<div class="first">
    <p>This is a div with width: 500px. I want to see what changes occurs when screen size is smaller than 500px.</p>
</div>
<div class="second">
    <p>This is a second div with max-width: 500px. In this case, no change occurs, in the down scroll bar. So, it is better to use max-width in smaller screen sizes</p>
</div>
