<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Float Practice 4</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Three equal sized boxes.</h2>
    <br />
    <div class="three">
      <div class="box" id="firstbox">
        <p>This is first division.</p>
      </div>
      <div class="box" id="secondbox">
        <p>This is the second division.</p>
      </div>
      <div class="box" id="thirdbox">
        <p>This is the third division.</p>
      </div>
    </div>
    <br />
    <p class="firstpara">This is the end of division boxes.</p>

    <!-- Creating image boxes -->
    <h2>Three image gallery</h2>
    <div class="clearfix">
      <div class="image-container">
        <img src="https://www.w3schools.com/css/img_5terre.jpg" alt="Italy" />
      </div>
      <div class="image-container">
        <img src="https://www.w3schools.com/css/img_forest.jpg" alt="Forest">
      </div>
      <div class="image-container">
        <img src="https://www.w3schools.com/css/img_mountains.jpg" alt="Mountains">
      </div>
    </div>
    <p>This is a group of three beautiful images that will keep doing its thing.</p>
  </body>
</html>
